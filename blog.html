---
layout: page
title: Blog
permalink: /blog/
---
<!-- Slider Start -->
<section id="blog-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1 class="page-main-title">Updates on the latest News</h1>
          <!--<p>Catch up with us, anytime and anywhere</p>-->
        </div>
      </div>
    </div>
  </div>
</section>
<section id="blog-page-body">
  <div class="container">
    <div class="row">
      {% for post in site.posts %}
      <div class="post-area col-md-6 col-lg-4">
        <div class="post-area-content">
            <a href="{{ post.url | prepend: site.baseurl }}" class="bold post-entry-title">{{ post.title }}</a>
            <p class="post-excerpt">
              {{ post.content | strip_html | truncatewords: 50 }}
            </p>
            <p class="post-date">{{ post.date | date_to_long_string }} , {{ post.author }}</p>
            <a href="{{ post.url | prepend: site.baseurl }}" class="btn-read-more">Read More</a>
        </div>       
      </div>
      {% endfor %}
    </div>
  </div>
</section>
