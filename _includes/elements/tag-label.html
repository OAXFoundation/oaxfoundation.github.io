{%- capture tag -%}
    {%- if post.tag -%}{{ post.tag | replace: '-', ' ' }}
    {%- else if page.tag -%}{{ page.tag | replace: '-', ' ' }}
    {%- endif -%}
{%- endcapture -%}
{% assign tag_size = tag | size %}
<div class="tag-label">
{%- if tag_size > 0 -%}
    <a class="black1" href="/tag/{{ tag | replace: ' ', '-' }}.html">{{ tag }}</a>
{%- else -%}
    <a class="black1" href="/tag/community-updates.html">Community Update</a>
{%- endif -%}
</div>
