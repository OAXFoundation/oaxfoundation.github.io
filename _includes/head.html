<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' oax.org www.googletagmanager.com www.youtube.com cdn.jsdelivr.net cdnjs.cloudflare.com code.jquery.com; style-src 'self' 'unsafe-inline' oax.org fonts.googleapis.com stackpath.bootstrapcdn.com cdn.jsdelivr.net cdnjs.cloudflare.com; font-src 'self' 'unsafe-inline' fonts.gstatic.com cdnjs.cloudflare.com; img-src 'self' data:;">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  {%- if site.tags != "" -%}
    {%- include collecttags.html -%}
  {%- endif -%}
  <script src="/assets/js/timeline.min.js"></script>
  {%- seo -%}
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ycodetech/horizontal-timeline-2.0@2/css/horizontal_timeline.2.0.min.css">
  <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.url }}?{{ site.time | date: '%s%N' }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script>
    jQuery( document ).ready(
        function() {
            timeline(document.querySelectorAll('.timeline') ,{mode: 'horizontal', forceVerticalMode: 900, visibleItems: 3});
        }
    );
  </script>
  <link href="/assets/timeline.min.css" rel="stylesheet" />
</head>
